<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div id="main-commands" class="btn-group">
        <button id='slideshow' class='btn btn-default'>
            <span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Load Slideshow
        </button>
        <button id='timer' class='btn btn-default'>
            <span class="glyphicon glyphicon-time" aria-hidden="true"></span> Load Timer
        </button>
        <button id='pairings' class='btn btn-default'>
            <span class="glyphicon glyphicon-time" aria-hidden="true"></span> Load Pairings
        </button>
    </div>
    <div id="timer-commands" class="btn-group">
        <button id='on' class='btn btn-default'>
            <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Start Timer
        </button>
        <button id='off' class='btn btn-default'>
            <span class="glyphicon glyphicon-pause" aria-hidden="true"></span> Pause Timer
        </button>
        <button id='reset' class='btn btn-default'>
            <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span> Reset Timer
        </button>
    </div>

    <!-- Provides the interface to info-beamer hosted -->
    <script src="hosted.js"></script>

    <script>
        ib.setDefaultStyle();

        document.getElementById('slideshow').addEventListener('click', function (evt) {
            ib.sendCommand("swap", "slideshow");
        });
        document.getElementById('timer').addEventListener('click', function (evt) {
            ib.sendCommand("swap", "timer");
        });
        document.getElementById('pairings').addEventListener('click', function (evt) {
            ib.sendCommand("swap", "pairings");
        });

        document.getElementById('on').addEventListener('click', function (evt) {
            ib.sendCommand("toggle", "on");
        });
        document.getElementById('off').addEventListener('click', function (evt) {
            ib.sendCommand("toggle", "off");
        });
        document.getElementById('reset').addEventListener('click', function(evt) {
            ib.sendCommand("reset", "true");
        });
    </script>
</body>

</html>
